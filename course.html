<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script>
    function feter(){
        var hure= document.getElementById("hure").value;
        document.getElementById("put").value = hure ;
    }
   </script>
   <style>
    #put{
        border: none;
    }
    #swi{
        font-size: larger;
    }
   </style>
</head>

<body>
    <div class="container d-flex mt-5">
        <div class="col-3 me-3">
            <input type="text" class="form-control" placeholder="Search">
            <h3>Category</h3>
            <ul>
                <li>
                    <a href="#">All</a>
                </li>
                <li>
                    <button id="html" onclick="filter_cat(this.id)">HTML</button>
                </li>
                <li>
                    <button id="css" onclick="filter_cat(this.id)">CSS</button>
                </li>
                <li>
                    <button id="js" onclick="filter_cat(this.id)">JS</button>
                </li>
                <li>
                    <button id="php" onclick="filter_cat(this.id)">PHP</button>
                </li>
                <br>
               <form > <p id="swi"> <strong>value :</strong></p>
                <input type="range" id="hure" min="1" max="10" onchange="feter ()" step="0.1" oninput="filter_price()">
                <input type="text" id="put" placeholder="price">
             </form>
                    

                
            </ul>

        </div>
        <div class="col-9 d-flex flex-wrap" id="content2">

        </div>
    </div>
    <script src="dbCourses.js"></script>
    <script src="script.js"></script>
    <script src="trier.js"></script>
</body>

</html>
